server.port 8081
app.name=FACTURATION
app.compagny.name= ZEBS
app.version.name= 1.0.0
app.version.year= 2022

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/facturation
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true
#hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#spring.jpa.database=mysql

### pour la prise en compte de la custom handleNoHandlerFoundException
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#aussi utile pour envoyer toutes les informations a swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.h2.console.enabled=true

#spring.jackson.serialization.fail-on-empty-beans=false


#Mongo database config
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=password
spring.data.mongodb.database=facturation
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.auto-index-creation=true


## Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

## File upload custom properties
file.upload.location=uploads

